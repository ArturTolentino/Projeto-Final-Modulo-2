<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="./cadastro/controller/excontroler.js" defer></script>
    <script src="./cadastro/model/ex.model.js" defer></script>
    <script src="./cadastro/view/exview.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="styleIndex.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <!-- Logo -->
            <nav class="navbar fidex-top navbar-expand-md navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand h1" href="#">
                        <img id="img-logo" src="assets/logo-devify.png" alt="" width="30" height="24"
                            class="d-inline-block align-text-top">
                        <p id="txt-logo">Devify</p>
                    </a>
                </div>

                <!-- Menu Hamburgue -->

                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Botões Menu -->

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="#" class="nav-link active">
                                Home
                            </a>
                        </li>

                        <li class="nav-item active">
                            <a href="#" class="nav-link">
                                Planos
                            </a>
                        </li>

                        <li class="nav-item active">
                            <a href="#" class="nav-link">
                                Contato
                            </a>
                        </li>

                        <li id="btn-login" class="nav-item active">
                            <a href="#" class="nav-link btn btn-warning">
                                Login
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>
    </div>
    </header>

    <!-- Formulário -->
    <section class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9  col-11 text-center">
                <div class=" my-5 text-center">
                    <h1 class="display-4 text-primary">INSCREVA-SE</h1>
                </div>
                <div class="card">
                    <form class="form-card" id="form" action="">
                        <div class="row justify-content-between text-left">

                            <div class="form-group col-sm-7 flex-column d-flex">
                                <label>Nome<span class="text-danger"> *</span>
                                    <input type="text" class="form-control " id="nome"
                                        placeholder="Nome Completo"></label>
                            </div>

                            <div class="form-group col-sm-7 flex-column d-flex">
                                <label>Email<span class="text-danger"> *</span>
                                    <input type="email" class="form-control" id="email" placeholder="Seu email"></label>
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label>Senha<span class="text-danger"> * <img id="olho"
                                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABDUlEQVQ4jd2SvW3DMBBGbwQVKlyo4BGC4FKFS4+TATKCNxAggkeoSpHSRQbwAB7AA7hQoUKFLH6E2qQQHfgHdpo0yQHX8T3exyPR/ytlQ8kOhgV7FvSx9+xglA3lM3DBgh0LPn/onbJhcQ0bv2SHlgVgQa/suFHVkCg7bm5gzB2OyvjlDFdDcoa19etZMN8Qp7oUDPEM2KFV1ZAQO2zPMBERO7Ra4JQNpRa4K4FDS0R0IdneCbQLb4/zh/c7QdH4NL40tPXrovFpjHQr6PJ6yr5hQV80PiUiIm1OKxZ0LICS8TWvpyyOf2DBQQtcXk8Zi3+JcKfNafVsjZ0WfGgJlZZQxZjdwzX+ykf6u/UF0Fwo5Apfcq8AAAAASUVORK5CYII="
                                            style="width:20px" /></span>
                                    <input type="password" class="form-control" id="senha"
                                        placeholder="Senha de acesso"></label>

                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label>Confirmar senha<span class="text-danger"> * <img id="new-olho"
                                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABDUlEQVQ4jd2SvW3DMBBGbwQVKlyo4BGC4FKFS4+TATKCNxAggkeoSpHSRQbwAB7AA7hQoUKFLH6E2qQQHfgHdpo0yQHX8T3exyPR/ytlQ8kOhgV7FvSx9+xglA3lM3DBgh0LPn/onbJhcQ0bv2SHlgVgQa/suFHVkCg7bm5gzB2OyvjlDFdDcoa19etZMN8Qp7oUDPEM2KFV1ZAQO2zPMBERO7Ra4JQNpRa4K4FDS0R0IdneCbQLb4/zh/c7QdH4NL40tPXrovFpjHQr6PJ6yr5hQV80PiUiIm1OKxZ0LICS8TWvpyyOf2DBQQtcXk8Zi3+JcKfNafVsjZ0WfGgJlZZQxZjdwzX+ykf6u/UF0Fwo5Apfcq8AAAAASUVORK5CYII="
                                            style="width:20px" /></span>
                                    <input type="password" class="form-control" id="confirma-senha"
                                        placeholder="Confirme sua senha"></label>
                            </div>

                            <div class="form-group col-sm-7 flex-column d-flex">
                                <label>RG<span class="text-danger"> *</span>
                                    <input type="number" class="form-control" id="rg"></label>
                            </div>

                            <div id="text" class="form-group col-sm-7 flex-column d-flex">
                                <label>CEP<span class="text-danger"> *</span>
                                    <input type="number" class="form-control" id="cep" maxlength="8"></label>
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label>Estado<span class="text-danger"> *</span>
                                    <input type="text" class="form-control" id="estado"></label>
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label>Cidade<span class="text-danger"> *</span>
                                    <input type="text" class="form-control" id="cidade"></label>
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label>Bairro<span class="text-danger"> *</span>
                                    <input type="text" class="form-control" id="bairro"></label>
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label>Rua<span class="text-danger"> *</span>
                                    <input type="text" class="form-control" id="rua"></label>
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label>Número<span class="text-danger"> *</span>
                                    <input type="text" class="form-control" id="num-casa" placeholder="N°"></label>
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label>Complemento
                                    <input type="number" class="form-control" id="complemento"
                                        placeholder="Casa, Apto,Loja"></label>
                            </div>
                            <!-- Termos e condições -->
                            <div class="form-check col-sm-7 flex-column d-flex">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" required>
                                    Concordo com os <a href="#">Termos e Condições</a>.
                                </label>
                        <button type="submit" class="btn btn-primary btn-lg" id="botao">Inscreva-se</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
